<mgl-map
  [style]="'mapbox://styles/mapbox/streets-v9'"
  [zoom]="[15]"
  [center]="[148, -35]"
  (load)="map = $event; load3DModel($event);"
  [antialias]="true"
>
  <app-mapbox-buildings *ngIf="map" [map]="map"></app-mapbox-buildings>
  <app-mapbox-markers-controller></app-mapbox-markers-controller>
  <app-mapbox-heatmap></app-mapbox-heatmap>
</mgl-map>
