<mgl-vector-source id="museums-source" url="mapbox://mapbox.2opop9hr">
</mgl-vector-source>
<mgl-vector-source id="contours-source" url="mapbox://mapbox.mapbox-terrain-v2">
</mgl-vector-source>
<mgl-layer
  id="museums"
  type="circle"
  source="museums-source"
  [layout]="layouts['museums']"
  [paint]="{ 'circle-radius': 8,'circle-color': 'rgba(55,148,179,1)' }"
  sourceLayer="museum-cusco"
>
</mgl-layer>
<mgl-layer
  id="contours"
  type="line"
  source="contours-source"
  [layout]="layouts['contours']"
  [paint]="{ 'line-color': '#877b59','line-width': 1 }"
  sourceLayer="contour"
>
</mgl-layer>
